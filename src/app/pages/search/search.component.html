<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4" *ngIf="!productoSvc.cargando">

    <a *ngFor="let producto of productoSvc.productosFiltrado"
    [routerLink]="['/item', producto.cod]" class="animated lightSpeedIn rk-item ae-masonry__item">
        <img src="assets/productos/{{ producto.url }}.jpg" alt="">
            <div class=" item-meta">
                <h2>{{ producto.titulo}}
                </h2>
                <p>{{producto.categoria}}</p>
            </div>
        </a>
</div>
